<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container pt-5">
        <button class="btn ">btn</button>
        <button class="btn-primary">btn</button>
        <button class="btn btn-primary">btn</button>
        <button class="btn btn-secondary btn-lg">btn</button>
        <button class="btn btn-danger btn-sm">btn</button>
        <button class="btn btn-light">btn</button>
        <button class="btn btn-dark">btn</button>
        <button class="btn btn-warning">btn</button>
        <button class="btn btn-info">btn</button>
        <button class="btn btn-success">btn</button>
        <button class="btn btn-link">btn</button>
        <h1 class="text-center">outline</h1>
        <button class="btn-outline-primary">btn</button>
        <button class="btn btn-outline-primary " >btn</button>
        <button class="btn btn-outline-secondary">btn</button>
        <button class="btn btn-outline-danger">btn</button>
        <button class="btn btn-outline-light">btn light</button>
        <button class="btn btn-outline-dark">btn</button>
        <button class="btn btn-outline-warning">btn</button>
        <button class="btn btn-outline-info">btn</button>
        <button class="btn btn-outline-success">btn</button>
    </div>
</body>
</html>
