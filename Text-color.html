<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <center><h1>Text Color</h1></center>
    <h1 class="text-primary">text-primary</h1>
    <h1 class="text-secondary">text-secondary</h1>
    <h1 class="text-success">text-success</h1>
    <h1 class="text-danger">text-danger</h1>
    <h1 class="text-warninig">text-warninig</h1>
    <h1 class="text-info">text-info</h1>
    <h1 class="text-light bg-primary">text-light</h1>
    <h1 class="text-dark">text-dark</h1>
    <h1 class="text-body">text-body</h1>
    <h1 class="text-muted">text-muted</h1>
    <h1 class="text-white bg-primary">text-white</h1>
    <h1 class="text-white-50 bg-primary">text-white-50</h1>
    <h1 class="text-black-50">text-black-50</h1>
</body>
</html>
