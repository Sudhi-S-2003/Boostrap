<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <style>
        .grid-container{
            background-color: aquamarine;
        }
        .grid-item{
            border: 2px solid brown;
        }
        .grid-item:nth-child(3n){
background-color: blueviolet;

        }
        .grid-item:nth-child(3n-1){
background-color: rgb(226, 43, 183);

        }
        .grid-item:nth-child(3n-2){
            background-color: chartreuse;
        }
    </style>
    <div>
         <center><h1>Grid System</h1></center>
    
    <div class="grid-container container">
        <div class="row">
        <div class="grid-item col-1">1</div>
        <div class="grid-item col-1">2</div>
        <div class="grid-item col-1">3</div>
        <div class="grid-item col-1">4</div>
        <div class="grid-item col-1">5</div>
        <div class="grid-item col-1">6</div>
        <div class="grid-item col-1">7</div>
        <div class="grid-item col-1">8</div>
        <div class="grid-item col-1">9</div>
        <div class="grid-item col-1">10</div>
        <div class="grid-item col-1">11</div>
        <div class="grid-item col-1">12</div>
        <div class="grid-item col-1">13</div>
        </div>
    </div>
    <br>
    <br>
    <div class="grid-container container">
        <div class="row">
        <div class="grid-item col-1">col-1</div>
        <div class="grid-item col-2">col-2</div>
        <div class="grid-item col-3">col-3</div>
        <div class="grid-item col-4">col-4</div>
        <div class="grid-item col-5">col-5</div>
        <div class="grid-item col-6">col-6</div>
        <div class="grid-item col-7">col-7</div>
        <div class="grid-item col-8">col-8</div>
        <div class="grid-item col-9">col-9</div>
        <div class="grid-item col-10">col-10</div>
        <div class="grid-item col-11">col-11</div>
        <div class="grid-item col-12">col-12</div>
        </div>
    </div>
    <br>
    <br>
    <div class="grid-container container">
        <div class="row">
        <div class="grid-item col-7">col-7</div>
        <div class="grid-item col">col</div>
        </div>
    </div>
    </div>
    <br>
    <br>
    <div class="grid-container container">
        <div class="row">
        <div class="grid-item col-xxl-1">xxl</div>
        <div class="grid-item col-xl-1">xl</div>
        <div class="grid-item col-lg-1">lg</div>
        <div class="grid-item col-md-1">md</div>
        <div class="grid-item col-sm-1">sm</div>
        </div>
    </div>
</body>
</html>
