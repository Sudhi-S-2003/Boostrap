<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        div{
            
            height: 30px;
        }
        div:nth-child(2n){
            background-color: aqua;
        }
        div:nth-child(2n-1){
            background-color: rgb(221, 0, 255);
        }
    </style>
 <div class="container">
container : default breakpoint 576px or sm
 </div>
 <div class="container-sm">
    container -sm : breakpoint  576px

 </div>
 <div class="container-md">
    container -md : breakpoint 768px

 </div>
 <div class="container-lg">
    container -lg : breakpoint  992px
</div>
<div class="container-xl">
        container -XL : breakpoint   1200px
 </div>
 <div class="container-xxl">
    container -XXL :  breakpoint  1400px
</div>
<div class="container-fluid">
     container-fluid 
</div>
</body>
</html>
