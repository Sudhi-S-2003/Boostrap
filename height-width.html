<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height & width</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <style>
        .height{
            height: 500px;
        }
        .height div{
            display: flex;
            place-items: center;
            justify-content: center;
        }
    </style>
    <div class="container bg-danger w-25">
        related width 25% (w-25)
    </div>
    <div class="container bg-primary w-50">
        related width 50% (w-50)
    </div>
    <div class="container bg-danger w-75">
        related width 25% (w-75)
    </div>
    <div class="container bg-primary w-100">
        related width 50% (w-100)
    </div>
<div class="height">
    <div class="container bg-danger h-25">
        related height 25% (h-25)
    </div>
    <div class="container bg-primary h-50">
        related height (h-50)
    </div>
    <div class="container bg-danger h-75">
        related height 25% (h-75)
    </div>
    <div class="container bg-primary h-100 ">
        related height 50% (h-100)
    </div>
</div>
</body>
</html>
